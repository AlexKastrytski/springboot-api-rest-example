# mais configuracoes: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# configuracao do banco de testes em memoria H2.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;mode=MYSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# logger
spring.output.ansi.enabled=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# configurações do spring JPA.
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

# tempo de expiracao do token (EM HORAS)
common.token.expiration-in-hours=${token-expiration-time-in-hours:24}

# senha de validacao do token
common.token.secret=${token-secret:secret}

# diretorio de upload
upload.directory=uploads/

spring.jpa.properties.javax.persistence.validation.mode=none