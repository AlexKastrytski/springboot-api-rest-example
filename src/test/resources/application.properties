# mais configurações: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# configuração do banco de testes em memoria H2.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# logger
spring.output.ansi.enabled=always
logging.level.web=debug

# configurações do spring JPA.
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

common.token.expiration-in-hours=${token-expiration-time-in-hours:24}

# senha de validacao do token
common.token.secret=${token-secret:secret}

# diretorio de upload
upload.directory=uploads/