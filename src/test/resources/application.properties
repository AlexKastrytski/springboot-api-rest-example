# mais configuracoes: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# configuracao do banco de testes em memoria H2.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;mode=MYSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# logger
spring.output.ansi.enabled=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# configura\u00c3\u00a7\u00c3\u00b5es do spring JPA.
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

# tempo de expira\u00e7\u00e3o do token (EM HORAS)
token.expiration-in-hours=24

# tempo de expira\u00e7\u00e3o do refresh token (EM DIAS)
token.refresh.expiration-in-days=7

# token secret
token.secret=secret

# senha de validacao do token
token.refresh.secret=secret

spring.jpa.properties.javax.persistence.validation.mode=none